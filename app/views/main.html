<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Dashboard</a></li>
    <li><a ng-href="#/workouts">Workouts</a></li>
  </ul>
  <h3 class="text-muted">study workout</h3>
</div>

<div class="row" ng-model="day">
  <h2>{{ day.date }}</h2>

  <table class="table exercises">
    <thead>
      <tr>
        <th>Topic</th>
        <th>Time</th>
        <th></th>
      </tr>
    </thead>
    <tr ng-repeat='workout in day.workouts'>
      <td>{{ workout.name }}</td>
      <td>{{ workout.estimatedTime }}</td>
      <td>
        <a href="#/workout/{{ workout._id }}" class="btn btn-success" role="button">Start</a>
      </td>
    </tr>
  </table>

</div>
